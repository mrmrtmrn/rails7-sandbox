version: "3.8"

services:
  db:
    image: mysql:8.2.0
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: rails7_sandbox_development
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    restart: always
    networks:
      - sandbox-network
    volumes:
      - db-store:/var/lib/mysql
      - ./logs:/var/log/mysql

networks:
  sandbox-network:
    driver: bridge

volumes:
  db-store: